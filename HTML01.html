<!DOCTYPE html>
<!--声明文档的类型为HTML5文档，表明一下的标签用HTML的标签进行解释-->
<html lang="zh-CN">
<!--
        lang表示HTML的属性 这个属性表示这个页面的主体语言
        zh-CN--表示lang的属性的值 表明这个页面的主题语言为中文，en为英文
        --这个属性就是给访问的用户的浏览器传输一个值:语言类型
    -->
<hand><!--主要的是页面的标签(logo,Title),元数据,加载CSS,   js-->
    <meta charset="UTF-8"><!--浏览器的编码-->
    <title>第一个HTML的页面</title>
</hand>
<body>
    <!--真正的内容-->
   hello wold
   你好
</body>

</html>
<!--
    1、在HTML中绝大多数的标签是成对的，
    2、标签的属性和值建议都小写，值建议用双引号
    3、每行的代码量尽量不超过80个字符
    4、文本的格式不会被HTML所识别，空格等会被HTML所丢弃
-->
