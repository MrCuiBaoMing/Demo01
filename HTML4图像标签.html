<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/beijing.png" alt="图片错误" title="加载相对路径图片">
    <hr>
    <img src="https://img0.baidu.com/it/u=202361835,3806649081&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" alt="图片加载失败" title="加载网路路径图片">
</body>
</html>
<!--
    1、HTML中img标签所支持的图片的格式: Jpg、Png、gif
    2、alt属性:  如果图片不能正常显示，替换图片位置 所显示的文字
    3、title属性:鼠标停留 显示的文字
    4、加载图片的三种路径:
         1、互联网路径
         2、绝对路径 带盘符
         3、相对路径 相对于当前的HTML文件的路径
         4、当前文件夹的父文件夹 ../


-->
