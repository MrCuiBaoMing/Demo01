<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>object的标签--在HTML5之前的标签</h3>
    <hr>
    <object height="150" width="300" data="images/Aria.mp3">英文介绍</object>
    <hr>
    <object height="300" width="300" data="images/oobe-intro.mp4"></object>

    <h3>embed音频和视频标签----HTML5中特有的</h3>
    <hr>
    <embed height="150" width="300" src="images/Aria.mp3">
    <br>
    <embed height="300" width="300" src="images/oobe-intro.mp4">
    <h3>audio标签-----HTML5中推荐的音频标签</h3>
    <hr>
    <audio  controls="controls">
        <source src="images/Aria.mp3" type="audio/mp3">
    </audio>
    <br>
    <h3>video------推荐使用的视频标签</h3>
    <video height="300" width="300" controls="controls">
          <source src="images/oobe-intro.mp4" type="video/mp4">
    </video>

</body>

</html>
