<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>===========无序的列表===========</h3>
    <hr>
    <h4>中国的一线城市有</h4>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>山东</li>
        <li>青岛</li>
    </ul>
    <h3>===========有序的列表===========</h3>
    <hr>
    <h4>中国的一线城市有</h4>
    <ol>
        <li>山东</li>
        <li>上海</li>
        <li>青岛</li>
        
    </ol>
    <h3>=================自定义列表======</h3>
    <hr>
    <dl>
        <dt>个人介绍：</dt>
        <dd>
            我来自山东省德州市临邑县，我是一位男士，从事IT行业16年，精通各种开发语言Python,Csharp等等
        </dd>
    </dl>

</body>
</html>
