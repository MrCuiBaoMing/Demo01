<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>--------表格---------</h3>
    <hr>
    <table border="1px"><!--border属性为边框-->
        <caption>学生信息</caption>
        <thead>
            <tr>
               <th>学号</th>
               <th>姓名</th>
               <th>性别</th>
               <th>电话</th>
            </tr>
        </thead>
        <tbody> <!--展示数据，对应上面的表格头-->
            <tr><!--第一行数据-->
                <td>95001</td>
                <td>张三</td>
                <td>男</td>
                <td>110</td>
            </tr>
            <tr><!--第二行数据-->
                <td>95002</td>
                <td>李四</td>
                <td>女</td>
                <td>110</td>
            </tr>
            <tr><!--第三行数据-->
                <td>95003</td>
                <td>王五</td>
                <td>女</td>
                <td>110</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
